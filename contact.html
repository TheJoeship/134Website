<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Need to contact us?? Shoot us a message below!</title>
    <link rel="icon" href="./image_assets/favicon.ico" type="image/favicon.ico">
    <style>
        body {border:1px solid black;}
    </style>
</head>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="review.html">Our Reviews</a>
        <a href="map.html">Coffee Maps</a>
        <a href="about.html">Our Story</a>
        <a href="playlist.html">Coffeehouse Playlist</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <h1>Contact Page</h1>
</header>

<body>
    <main>
        <section id = "contact">
            <p>Please feel free to shoot us a message if you've got something to say :)</p>
            <form method="POST" action="/form-handler">
                <fieldset>
                    <legend>Contact Us :)</legend>
                    <label for="name">Your name
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </label>
                    <label for="email">Your email
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </label>
                    <br>
                    <label for="message">Your message<br>
                        <textarea name="message" id="message" cols="60" rows="5" placeholder="yap away"></textarea>
                    </label>
                    <br>
                    <label for="favdrink"> Let us know our favorite drink!</label>
                        <input list="drinks" name="favdrink" id="favdrink">
                        <datalist id="drinks">
                            <option value="Coffee!"></option>
                            <option value="Matcha!"></option>
                            <option value="Tea!"></option>
                            <option value="Americano!"></option>
                            <option value="Tea Latte's"></option>
                        </datalist>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
