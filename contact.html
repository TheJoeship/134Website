    <h1>Contact Page</h1>
</header>

<body>
    <main>
        <section id = "contact">
            <p>Please feel free to shoot us a message if you've got something to say :)</p>
            <form method="POST" action="/form-handler">
                <label for="name">Your name
                    <input type="text" id="name" name="name" placeholder="Your name">
                </label>
                <label for="email">Your email
                    <input type="email" id="email" name="email" placeholder="Your email">
                </label>
                <br>
                <label for="message">Your message<br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="yap away"></textarea>
                </label>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
